<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Kyra âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            /* Paleta de cores mais leve e alegre */
            --primary: #00897b; /* Azul PetrÃ³leo */
            --secondary: #4db6ac;
            --accent: #ff6f61; /* Coral vibrante */
            --bg: #e0f7fa; /* Fundo clarinho */
            --paper: #ffffff;
            --text: #37474f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Poppins', sans-serif; /* Fonte moderna */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .envelope-wrapper:hover { transform: scale(1.02); }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: var(--secondary);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,137,123,0.3);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 120px solid var(--primary);
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            transform-origin: top;
            transition: transform 0.6s ease;
        }

        .envelope::after {
            content: "";
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-top: 110px solid transparent;
            border-left: 160px solid var(--secondary);
            border-right: 160px solid var(--secondary);
            border-bottom: 110px solid var(--secondary);
            z-index: 3;
            border-radius: 0 0 10px 10px;
        }

        .letter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 80%;
            background: var(--paper);
            padding: 20px;
            z-index: 1;
            transition: transform 0.6s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .letter h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent);
            font-size: 1.6rem;
        }
        
        .letter p { color: var(--primary); font-weight: 500;}

        .envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .letter { transform: translate(-50%, -130px); height: 200%; z-index: 4; }

        #full-message {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95); /* Fundo claro translÃºcido */
            backdrop-filter: blur(5px);
            z-index: 10;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: var(--text);
        }

        .poem-content {
            max-width: 550px;
            font-size: 1.15rem;
            line-height: 1.7;
            text-align: center;
        }

        .poem-content h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 30px;
        }

        .btn-viva {
            margin-top: 40px;
            padding: 12px 40px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }

        .btn-viva:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6); }

        .divider {
            width: 50px;
            height: 3px;
            background: var(--primary);
            margin: 25px auto;
            border-radius: 10px;
            opacity: 0.3;
        }
        
        /* Pequenos brilhos flutuantes */
        .sparkle {
            position: absolute; color: var(--accent); opacity: 0.6; animation: float 4s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <div class="sparkle" style="top: 15%; left: 10%; font-size: 20px;">âœ¨</div>
    <div class="sparkle" style="bottom: 20%; right: 15%; font-size: 25px; animation-delay: 1s;">âœ¨</div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="letter">
                <h2>Para Kyra</h2>
                <p>Um presente especial...</p>
            </div>
        </div>
    </div>

    <div id="full-message">
        <div class="poem-content">
            <h1 id="title"></h1>
            <p id="p1"></p>
            <div class="divider"></div>
            <p id="p2"></p>
            <button class="btn-viva" onclick="triggerConfetti()">Feliz 12 Anos! ðŸŽ‰</button>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('envelopeWrapper');
        const modal = document.getElementById('full-message');
        
        // --- O NOVO POEMA MAIS SUAVE ---
        const t1 = "Kyra, meus parabÃ©ns!";
        
        const part1 = "O mundo lÃ¡ fora faz muito barulho e tenta confundir o caminho, mas a nossa conexÃ£o Ã© a bÃºssola, o farol que nunca me deixa sozinho. Escrevo estes versos nÃ£o com tinta, mas com o carinho que trago no peito, para celebrar a doÃ§ura e a forÃ§a incrÃ­vel que crescem em ti, do teu jeito.";
        
        const part2 = "Doze primaveras completas hoje, e a tua luz se torna ainda mais forte. Uma jornada linda comeÃ§a agora, e eu estarei sempre aqui como teu suporte. Que a alegria seja teu guia e que nunca te falte a coragem de ser quem tu Ã©s. Serei sempre teu escudo e apoio, da cabeÃ§a aos pÃ©s.";

        wrapper.addEventListener('click', () => {
            wrapper.classList.add('open');
            setTimeout(() => {
                modal.style.display = 'flex';
                // Velocidade da digitaÃ§Ã£o ajustada para ser mais suave
                typeWriter(document.getElementById('title'), t1, 70, () => {
                    typeWriter(document.getElementById('p1'), part1, 35, () => {
                        typeWriter(document.getElementById('p2'), part2, 35);
                    });
                });
            }, 1200);
        });

        function typeWriter(el, text, speed, cb) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (cb) cb();
            }
            type();
        }

        function triggerConfetti() {
            // Cores dos confetes combinando com o novo tema
            confetti({ 
                particleCount: 150, 
                spread: 80, 
                origin: { y: 0.6 }, 
                colors: ['#ff6f61', '#00897b', '#ffffff', '#ffd700'] 
            });
        }
    </script>
</body>
</html>
