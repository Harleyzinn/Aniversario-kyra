<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyra | Level 12 ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #fbbf24; /* Ouro */
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        /* Part√≠culas de Fundo (Estrelas) */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Cart√£o Principal */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step { display: none; animation: fadeIn 1s ease forwards; }
        .step.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: var(--accent); margin-bottom: 1rem; }
        p { line-height: 1.8; color: var(--text-dim); font-weight: 300; }

        /* Bot√£o Estilizado */
        .btn {
            margin-top: 30px;
            padding: 12px 32px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover { background: var(--accent); color: var(--bg); box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }

        /* O Envelope Minimalista */
        .envelope-svg { width: 80px; height: 80px; fill: var(--accent); margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3)); }

        /* Divider */
        .hr { width: 40px; height: 2px; background: var(--accent); margin: 20px auto; border: none; opacity: 0.5; }

        /* Estilo da Poesia */
        .poem { font-style: italic; font-size: 1.1rem; color: var(--text-main); line-height: 2; }
    </style>
</head>
<body>

    <div class="stars" id="starContainer"></div>

    <div class="card" id="mainCard">
        <div class="step active" id="step1">
            <svg class="envelope-svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
            <h1>Kyra</h1>
            <p>Um novo ciclo se inicia hoje.<br>Voc√™ est√° pronta para desbloquear o seu presente?</p>
            <button class="btn" onclick="nextStep(2)">INICIAR</button>
        </div>

        <div class="step" id="step2">
            <p style="color: var(--accent); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 10px;">CAP√çTULO I</p>
            <div class="poem" id="poemText"></div>
            <button class="btn" onclick="nextStep(3)">CONTINUAR</button>
        </div>

        <div class="step" id="step3">
            <h1>Feliz 12 Anos!</h1>
            <div class="hr"></div>
            <p>Que sua jornada seja repleta de aventuras,<br>e que voc√™ nunca perca essa sua luz √∫nica.</p>
            <p style="margin-top: 20px; font-size: 0.9rem;">Com amor, seu irm√£o.</p>
            <button class="btn" onclick="celebrate()">CELEBRAR üéâ</button>
        </div>
    </div>

    <script>
        // Gerador de Estrelas
        const container = document.getElementById('starContainer');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.background = 'white';
            star.style.borderRadius = '50%';
            star.style.opacity = Math.random();
            container.appendChild(star);
        }

        const poem = "O tempo √© um artes√£o silencioso,\ne hoje ele esculpe em ti um novo brilho.\nN√£o √©s mais apenas a pequena que eu vi crescer,\nmas a jovem que come√ßa a trilhar seu pr√≥prio trilho.\n\nQue a coragem seja tua b√∫ssola,\ne que o afeto que nos une seja tua prote√ß√£o.\nSigo aqui, como sempre estive,\nguardando teus passos no fundo do cora√ß√£o.";

        function nextStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            
            if (step === 2) {
                typeWriter(document.getElementById('poemText'), poem, 30);
            }
        }

        function typeWriter(el, text, speed) {
            let i = 0;
            el.innerHTML = "";
            function type() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function celebrate() {
            const count = 200;
            const defaults = { origin: { y: 0.7 }, zIndex: 999 };

            function fire(particleRatio, opts) {
                confetti({ ...defaults, ...opts, particleCount: Math.floor(count * particleRatio) });
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
