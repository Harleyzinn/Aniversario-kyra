<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyra | Level 12 ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #fbbf24;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* CORRE√á√ÉO AQUI: Permitir scroll vertical e adicionar respiro nas bordas */
            overflow-x: hidden;
            overflow-y: auto; 
            padding: 50px 0; 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            background-attachment: fixed;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: auto; /* Garante centraliza√ß√£o no scroll */
        }

        .step { display: none; animation: fadeIn 0.8s ease forwards; }
        .step.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(2.5rem, 8vw, 3.5rem); color: var(--accent); margin-bottom: 1rem; }
        p { line-height: 1.8; color: var(--text-dim); font-weight: 300; font-size: 1.05rem; }

        .btn {
            margin-top: 30px;
            padding: 15px 35px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.3s;
        }

        .btn:hover { background: var(--accent); color: var(--bg); box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }

        .envelope-svg { width: 60px; height: 60px; fill: var(--accent); margin-bottom: 20px; opacity: 0.8; }

        .hr { width: 60px; height: 2px; background: var(--accent); margin: 25px auto; border: none; opacity: 0.4; }

        .poem { font-style: italic; font-size: 1.15rem; color: var(--text-main); line-height: 2; white-space: pre-line; text-align: center; }
    </style>
</head>
<body>

    <div class="stars" id="starContainer"></div>

    <div class="card" id="mainCard">
        <div class="step active" id="step1">
            <svg class="envelope-svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
            <h1>Kyra</h1>
            <p>Um novo ciclo se inicia hoje.<br>Est√°s pronta para desbloquear o teu presente?</p>
            <button class="btn" onclick="nextStep(2)">INICIAR</button>
        </div>

        <div class="step" id="step2">
            <p style="color: var(--accent); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 15px; text-transform: uppercase;">Cap√≠tulo I</p>
            <div class="poem" id="poemText"></div>
            <button class="btn" id="btnStep2" style="display:none;" onclick="nextStep(3)">CONTINUAR</button>
        </div>

        <div class="step" id="step3">
            <h1>Feliz 12 Anos!</h1>
            <div class="hr"></div>
            <p>Que a tua jornada seja repleta de aventuras e que nunca percas essa tua luz √∫nica.</p>
            <p style="margin-top: 25px; font-weight: 600; color: var(--text-main);">Com amor, do teu irm√£o.</p>
            <button class="btn" onclick="celebrate()">CELEBRAR üéâ</button>
        </div>
    </div>

    <script>
        // Estrelas de fundo
        const container = document.getElementById('starContainer');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.background = 'white';
            star.style.borderRadius = '50%';
            star.style.opacity = Math.random() * 0.8;
            container.appendChild(star);
        }

        const poem = "O tempo √© um artes√£o silencioso,\ne hoje ele esculpe em ti um novo brilho.\nN√£o √©s mais apenas a pequena que eu vi crescer,\nmas a jovem que come√ßa a trilhar o seu pr√≥prio trilho.\n\nQue a coragem seja a tua b√∫ssola,\ne que o afeto que nos une seja a tua prote√ß√£o.\nSigo aqui, como sempre estive,\nguardando os teus passos no fundo do cora√ß√£o.";

        function nextStep(step) {
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Volta ao topo do card na troca
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            
            if (step === 2) {
                typeWriter(document.getElementById('poemText'), poem, 40, () => {
                    document.getElementById('btnStep2').style.display = 'inline-block';
                });
            }
        }

        function typeWriter(el, text, speed, callback) {
            let i = 0;
            el.innerHTML = "";
            function type() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function celebrate() {
            const count = 200;
            const defaults = { origin: { y: 0.7 }, zIndex: 999 };
            function fire(particleRatio, opts) {
                confetti({ ...defaults, ...opts, particleCount: Math.floor(count * particleRatio) });
            }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
